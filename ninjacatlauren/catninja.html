    <script>
        $('document').ready(function(){
            
            $('img').click(function() {


             var temp= $(this).attr('data-alt-src');
             $(this).attr('data-alt-src', $(this).attr('src'));
             $(this).attr('src', temp);


             console.log("one");
            });
            
           
            





        });
    
    
    
    
    
    </script>
</head>
<body>
    <img src="img/ninja0.png" data-alt-src="img/cat0.png" alt="#" id="one">
    <img src="img/ninja1.png" data-alt-src="img/cat1.png" alt="#" id="two">

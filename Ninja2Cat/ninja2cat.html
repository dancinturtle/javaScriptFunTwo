<!DOCTYPE html>
	<html lang = "en">
		<head>
			<meta charset="UTF-8">
			<title> Ninja to Cat</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<link rel="stylesheet" href="ninja2cat.css">
			<script>
			$(document).ready(function(){
				console.log("Jquery is ready");
				$(".ninja").hide();
				$(".cat").click(function(){
					$(this).hide();
					$("ninja".this).show();
				})
				
			});
			</script>
		</head>
		<body>
			<div id="wrapper">
				<div class="container">
					<img class="cat" src ="img/cat0.png"><img class="ninja" src ="img/ninja0.png">
					<img class="cat" src ="img/cat1.png"><img class="ninja" src ="img/ninja1.png">
					<img class="cat" src ="img/cat2.png"><img class="ninja" src ="img/ninja2.png">
					<img class="cat" src ="img/cat3.png"><img class="ninja" src ="img/ninja3.png">
					<img class="cat" src ="img/cat4.png"><img class="ninja" src ="img/ninja4.png">

				</div>
			</div>
		</body>
	</html>
